name: Validate Latest Commit Message

on: [push, pull_request]

jobs:
  check-latest-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest commit message
        run: |
          latest_msg=$(git log -1 --pretty=format:%s)
          echo "Latest commit message: $latest_msg"
          if ! echo "$latest_msg" | grep -qE "#[0-9]+"; then
            echo "❌ Commit message must include an issue number like #123"
            exit 1
          fi
